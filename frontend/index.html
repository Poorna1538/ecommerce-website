<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple E-Commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Simple E-Commerce Store</h1>
  </header>

  <main class="product-grid">
    <div class="product">
      <img src="pro1.jpg" alt="Headphones" />
      <h3>Wireless Headphones</h3>
      <p>$59.99</p>
      <button onclick="addToCart('Wireless Headphones')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="pro2.jpg" alt="Smart Watch" />
      <h3>Smart Watch</h3>
      <p>$129.99</p>
      <button onclick="addToCart('Smart Watch')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="pro3.jpg" alt="Bluetooth Speaker" />
      <h3>Bluetooth Speaker</h3>
      <p>$39.99</p>
      <button onclick="addToCart('Bluetooth Speaker')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="pro4.jpg" alt="camera" />
      <h3>Bluetooth Speaker</h3>
      <p>$39.99</p>
      <button onclick="addToCart('camera')">Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Simple Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
